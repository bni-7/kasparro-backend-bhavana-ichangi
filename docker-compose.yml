version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crypto_etl_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crypto_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crypto_password}
      POSTGRES_DB: ${POSTGRES_DB:-crypto_etl}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crypto_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_etl_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-crypto_user}:${POSTGRES_PASSWORD:-crypto_password}@postgres:5432/${POSTGRES_DB:-crypto_etl}
      COINPAPRIKA_API_KEY: ${COINPAPRIKA_API_KEY:-}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CSV_FILE_PATH: /app/data/sample.csv
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crypto_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        echo 'Initializing database...' &&
        python init_db.py &&
        echo 'Running ETL pipeline...' &&
        python etl_pipeline.py &&
        echo 'Starting API server...' &&
        python -m uvicorn api.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
    driver: local

networks:
  crypto_network:
    driver: bridge
