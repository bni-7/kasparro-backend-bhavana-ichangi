[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-exclude=tests/*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
omit = 
    tests/*
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
